<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="mainFrame">
        <input class="field main grid-1" type="text" value="result field"></input>
        <button class="btn clear grid-2 material-icons md-18">backspace</button>
        <button class="btn grid-3">mod</button>
        <button class="btn grid-4">%</button>
        <div class="btn brc grid-5">
            <button class="btn">(</button>
            <button class="btn">)</button>
        </div>
        <button class="btn grid-6">AC</button>
        <button class="btn grid-7">7</button>
        <button class="btn grid-8">8</button>
        <button class="btn grid-9">9</button>
        <button class="btn grid-10">รท</button>
        <button class="btn grid-11">6</button>
        <button class="btn grid-12">5</button>
        <button class="btn grid-13">4</button>
        <button class="btn grid-14">x</button>
        <button class="btn grid-15">3</button>
        <button class="btn grid-16">2</button>
        <button class="btn grid-17">1</button>
        <button class="btn grid-18">-</button>
        <button class="btn grid-19">.</button>
        <button class="btn grid-20">0</button>
        <button class="btn grid-21">=</button>
        <button class="btn grid-22">+</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
